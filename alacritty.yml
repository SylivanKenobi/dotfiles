# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Environment vars
env:
  TERM: alacritty

# Scroll config
scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 100000
  # Scrolling distance multiplier.
  multiplier: 3


# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: MesloLGS NF
    #    family: DejaVu Sans Mono for Powerline
    style: regular
  # Bold font face
  bold:
    family: MesloLGS NF
    style: bold
  # Italic font face
  italic:
    family: MesloLGS NF
    style: italic
  size: 8

cursor:
  style:
    shape: Block
  vi_mode_style:
    shape: Block

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#171717'
    # soft contrast: background = '#32302f'
    foreground: '#FFFFFF'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

# Background opacity
window:
  opacity: 0.8

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login
# Startup directory
working_directory: None

# url launcher
hints:
  enabled:
    - regex: "(ipfs:|ipns:|magnet:|mailto:|gemini:|gopher:|https:|http:|news:|file:|git:|ssh:|ftp:)\
              [^\u0000-\u001F\u007F-\u009F<>\"\\s{-}\\^⟨⟩`]+"
      hyperlinks: true
      command: firefox
      post_processing: true
      mouse:
        enabled: true
        mods: None
      binding:
        key: U
        mods: Control|Shift

key_bindings:
  - { key: B, mods: Control, action: IncreaseFontSize }
  - { key: N, mods: Control, action: DecreaseFontSize }
  - { key: M, mods: Control, action: ResetFontSize }
