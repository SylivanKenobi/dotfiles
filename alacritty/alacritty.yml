# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Environment vars
env:
  TERM: alacritty

# Scroll config
scrolling:
  # Maximum number of lines in the scrollback buffer.
  history: 10000
  # Scrolling distance multiplier.
  multiplier: 3

# Corsor config
cursor:
  style: 
    shape: Underline
    blinking: Always
  unfocused_hollow: false

# Font configuration
font:
  # Normal (roman) font face
  normal:
    family: IBM Plex Mono
    #    family: DejaVu Sans Mono for Powerline
    style: regular
  # Bold font face
  bold:
    family: IBM Plex Mono
    style: bold
  # Italic font face
  italic:
    family: IBM Plex Mono
    style: italic
  size: 10

# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

# Background opacity
window:
  opacity: 1.0

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh

# Startup directory
working_directory: None

# url launcher
mouse:
  hints:
    launcher:
      program: firefox

key_bindings:
  - { key: B, mods: Command, action: IncreaseFontSize }
  - { key: N, mods: Command, action: DecreaseFontSize }
  - { key: M, mods: Command, action: ResetFontSize }
