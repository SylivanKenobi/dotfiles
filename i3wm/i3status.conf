general {
    colors = true
    interval = 1
    output_format = i3bar
    color_good = "#4ff243"
    color_degraded = "#8c7f22"
    color_bad = "#9b0e0e"
}

order += "disk /"
order += "disk /home"
order += "wireless wlp1s0"
order += "ethernet enp0s31f6"
order += "cpu_usage"
order += "battery 0"
order += "volume master"
order += "tztime local"

wireless wlp1s0 {
    format_up = " WiFi: %ip %quality %essid %bitrate "
    format_down = " WiFi: (/) "
}

ethernet enp0s31f6 {
    format_up = " LAN: %ip %speed "
    format_down = " LAN: (/) "
}

battery 0 {
    format = " Power: %status %percentage %remaining left "
    path = "/sys/class/power_supply/BAT0/uevent"
    low_threshold = 20
}

tztime local {
    format = " Date: %m/%d/%y  Time: %H:%M "
}

cpu_usage {
    format = " CPU: %usage "
}

disk "/" {
    format = " root: %free "
}

disk "/home" {
    format = " /home: %free "
}

volume master {
    format = " Vol: %volume "
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}
