# vim: ts=2 sw=2 et ft=toml

icons_format = "{icon}"

[theme]
theme = "gruvbox-dark"

[theme.overrides]
alternating_tint_bg = "#0d1117"


[icons]
icons = "awesome4"
[icons.overrides]

[[block]]
block = "custom"
command = "[[ $(date +'%H') < 16 ]] && echo '{\"state\":\"Idle\", \"text\": \"🧉\"}' || echo '{\"state\":\"Idle\", \"text\": \"🍺\"}'"
interval = 10
json = true

[[block]]
block = "cpu"

[[block]]
block = "disk_space"
path = "/"
info_type = "available"
alert_unit = "GB"
interval = 20
warning = 20.0
alert = 10.0
format = " $icon root: $available.eng(w:2) "

[[block]]
block = "memory"
format = " $icon $mem_total_used_percents.eng(w:2) "
format_alt = " $icon_swap $swap_used_percents.eng(w:2) "

[[block]]
block = "sound"
[[block.click]]
button = "left"
cmd = "pavucontrol"

[[block]]
  block = "net"
  device = "eno1"
  interval = 1

[[block]]
block = "time"
interval = 1
format = " $timestamp.datetime(f:'%a %d/%m/%y %T') "
timezone = "Europe/Zurich"

[[block]]
  block = "pacman"
  interval = 600
