# vim: ts=2 sw=2 et ft=toml

[theme]
  name = "gruvbox-dark"

[icons]
  name = "awesome6"

[theme.overrides]
  idle_fg = "#d79921"
  alternating_tint_bg = "#2e2e2d"

[icons.overrides]
  cpu = " ï‚€ "

[[block]]
  block = "custom"
  command = "if [[ $(date +'%H') < 16 ]]; then; echo 'ðŸ§‰'; else; echo 'ðŸº'; fi"
  interval = 10

[[block]]
  block = "disk_space"
  path = "/"
  info_type = "free"
  format = "{icon} {free}"
  unit = "GB"

[[block]]
  block = "net"
  device = "enp0s31f6"
  format = "{ip}"
  interval = 1
  hide_inactive = true

[[block]]
  block = "net"
  device = "enp10s0u1"
  format = "{ip}"
  interval = 1
  hide_missing = true
  hide_inactive = true

[[block]]
  block = "net"
  device = "wlp0s20f3"
  format = "{ip}"
  interval = 1
  hide_missing = true
  hide_inactive = true

[[block]]
  block = "cpu"
  interval = 1
  format = "{barchart}"

[[block]]
  block = "sound"
  step_width = 1

[[block]]
  block = "temperature"
  collapsed = false
  interval = 10
  format = "{min} min, {max} max, {average} avg"
  chip = "*-isa-*"
  inputs = ["CPUTIN", "SYSTIN"]

[[block]]
  block = "time"
  format = "%a %d/%m/%y %T"
  timezone = "Europe/Zurich"
  interval = 1

[[block]]
  block = "pacman"
  interval = 600